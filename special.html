    <title>Basic Freeze Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        h1 { color: #cc0000; }
    </style>
</head>
<body>

    <h1>Initiating Basic Freeze...</h1>
    <p>If you see this, the page loaded. The script below will now attempt to freeze this tab.</p>

    <script>
        // Log a message right before the freeze attempt
        console.log("Attempting to enter infinite while(true) loop...");

        // The core infinite loop
        while (true) {
            // This loop will run indefinitely, consuming 100% CPU
            // on the main thread and preventing any further interaction
            // or rendering updates in this tab.
        }

        // This line is unreachable
        console.log("ERROR: Exited infinite loop!");
    </script>

    <!-- This paragraph will likely not render if the script above executes successfully -->
    <p>If you can read this second paragraph, the script likely failed or was blocked.</p>

</body>
